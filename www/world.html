<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>world</title>
		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!--JQuery and JQuery style from the Jquery.com-->
		<script type="text/javascript" charset="utf-8" src="js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.2.0.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.2.0.min.css" />

		<link rel="stylesheet" type="text/css" href="css/global.css" />
		<link rel="stylesheet" type="text/css" href="css/world.css" />
		<script type="text/javascript" charset="utf-8" src="js/global.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/world.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/database.js"></script>
	</head>

	<body onload="initWorld()">
		<div align="center" id="page">
			<div>
				<a id="backButton" href="#" class="ui-btn ui-shadow ui-corner-all ui-icon-back ui-btn-icon-notext" onclick="goBack()"></a>
				<h2>RPS World</h2>
			</div>
			<div data-role="navbar" id="tabs">
				<ul>
					<li>
						<a id="greece" href="#" data-theme="b" onclick="getLevel(this.text)">Greece</a>
					</li>
					<li>
						<a href="#" data-theme="b" onclick="getLevel(this.text)">China</a>
					</li>
					<li>
						<a href="#" data-theme="b" onclick="getLevel(this.text)">Japan</a>
					</li>
				</ul>
			</div>

			<div data-role="main" class="ui-content" id="window">
				<p id="text"></p>
			</div>

			<div data-role="popup" id="difficulty">
				<div data-role="header">
					<h1>Difficulty</h1>
				</div>

				<div data-role="main" class="ui-content">
					<p>
						<a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-a" onclick="goMain(this.innerHTML)">Easy</a>
					</p>
					<p id="medium"></p>
					<p id="hard"></p>
				</div>
			</div>
			
			<div data-role="popup" id="resumeOrNew" align="center">
				<p>
					You still have a fight that had not complete yet.
					<br>
					Do you like to resume to the fight or have a new fight?
				</p>

				<div data-role="main" class="ui-content">
					<a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" onclick="goToMain()">Resume</a>
					<a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-a" onclick="newGame()">New</a>
				</div>
			</div>
		</div>
	</body>
</html>
