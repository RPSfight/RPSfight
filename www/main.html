		<script type="text/javascript" charset="utf-8" src="js/main.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/fight.js"></script>

		<link rel="stylesheet" type="text/css" href="css/life.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/gameover.css" />

		</script>
	</head>
	<body onload="initMain()">
		<div align="center" id="outterBox">
			<div id="loader">
				<img id="loader_img" src="img/rps/ajax-loader.gif">
			</div>
			<span id="timer">2.0</span>
			<div id="life">
				<img src="img/rps/blood.png" id="pBlood">
				<img src="img/rps/life.png" id="pLife">
				<img src="img/rps/blood.png" id="eBlood">
				<img src="img/rps/life.png" id="eLife">
			</div>
			<div id="rps">
				<img src="img/rps/line.png" id="line1">
				<img src="img/rps/line.png" id="line2">
				<img src="img/rps/line.png" id="line3">
				<img src="img/rps/paper.png" id="paper" onclick="add(this.id)">
				<img src="img/rps/rock.png" id="rock" onclick="add(this.id)">
				<img src="img/rps/scissors.png" id="scissors" onclick="add(this.id)">
			</div>
			<div id="compare"></div>
			<div id="motion">
				<img src=# id="player">
				<img src=# id="computer">
			</div>
			<div id="explode">
				<img src="img/rps/explode.png" id="explode1">
				<img src="img/rps/explode.png" id="explode2">
				<img src="img/rps/explode.png" id="explode3">
				<img src="img/rps/explode.png" id="explode4">
				<img src="img/rps/explode.png" id="explode5">
				<img src="img/rps/explode.png" id="explode6">
			</div>
			<a id="menu" href="#menuBox" data-rel="popup" data-position-to="window" data-transition="fade" class="ui-btn ui-shadow ui-corner-all ui-icon-grid ui-btn-icon-notext"></a>
			<div data-role="popup" id="menuBox">
				<div data-role="main" class="ui-content">
					<a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" onclick="resume()">Resume</a>
					<br>
					<a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" onclick="restart()">Restart</a>
					<br>
					<a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" onclick="quit()">Quit</a>
				</div>
			</div>
			
			<div data-role="popup" id="result" data-dismissible="false" align="center">
				<img src=# id="resultImg" style="width:300px;height:130px;">
				<p><img src='img/rps/gold.png'> <span id="gold"></span></p>
				<p><img src='img/rps/exp.png'> <span id="exp"></span></p>
				<p id="ok">
					<a href='#' class='ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b' onclick='refreshPage()'>Replay</a>
					<a href='#' class='ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b' onclick='backToWorld()'>Quit</a>
				</p>
			</div>
		</div>
	</body>
</html>
